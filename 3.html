<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";
    //к 10 прибавляем 10 -  получаем 20, далее к 20 прибавляем строку 10 - получаем строку 2010
    console.log(10 + 10 + "10");
    //к 10 прибавляем строку 10 - получаем строку 1010, далее прибавляем строку 10 - получаем строку 101010
    console.log(10 + "10" + 10);
    //к 10 прибавляем 10 -  получаем 20, далее унарным плюсом приводим строку 10 к числу 10,
    //к 20 прибавляем 10, получаем 30
    console.log(10 + 10 + +"10");
    //пустую строку приводим к числу унарным минусом - получаем -0, 10 делим на -0 - получаем -бесконечность
    console.log(10 / -"");
    //+"2,5" не приведется к числу, из-за запятой, получаем НЕчисло, 10 делим на НЕчисло - получаем НЕчисло
    console.log(10 / +"2,5");
</script>
</body>
</html>
